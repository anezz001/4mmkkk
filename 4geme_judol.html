<!DOCTYPE html>

<head>

  <style>
    body {

      background: linear-gradient(135deg, #ffffff 0%, #f5e6ff 50%, #ffd6e6 100%);
      text-align: center;
      min-height: 100vh;
    }
    .container {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      margin: 20px;
      box-shadow: 0 4px 15px rgba(102, 0, 153, 0.2);
      border: 1px solid #e0ccff;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
    #coinDisplay {
      position: fixed;
      top: 10px;
      right: 10px;
      background: linear-gradient(to right, #cc00cc, #9900cc);
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: bold;
      color: white;
      box-shadow: 0 2px 8px rgba(153, 0, 204, 0.4);
      display: none;
    }
    .emoji-box {
      font-size: 40px;
      margin: 20px;
      background: rgba(255, 0, 102, 0.1);
      padding: 15px;
      border-radius: 10px;
      border: 2px dashed #ff0066;
    }
    .menu-item {
      background: rgba(204, 0, 204, 0.1);
      border: 2px solid #cc00cc;
      margin: 10px;
      padding: 10px;
      border-radius: 15px;
    }
    .hidden { display: none; }
    button {
      background: linear-gradient(to right, #cc00cc, #9900cc);
      color: white;
      font-weight: bold;
      transition: all 0.3s;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #ff0066, #cc00cc);
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(204, 0, 153, 0.3);
    }
    h2, h3 {
      color: #660099;
      text-shadow: 1px 1px 2px rgba(204, 153, 255, 0.3);
    }
  </style>
</head>
<body>

<div id="coinDisplay">Koin: <span id="coin">0</span></div>

</div>

<script>
  let coin = 10000;
  const slot = document.getElementById("slot");
  const emojis = ["ğŸ’","ğŸ’°","ğŸ’¸","ğŸª™","ğŸ¥µ","ğŸ¤‘","ğŸ¤¯","ğŸ’·","ğŸ’¶","ğŸ’µ","ğŸ’´","ğŸ’³","ğŸ°","ğŸ—¿","ğŸ˜­","ğŸ˜‚","ğŸ’¹","ğŸ˜€","ğŸ¥°","ğŸ™‚","ğŸ¤ª","ğŸ¥´","ğŸ˜¬","ğŸ¥±","ğŸ¤¨","ğŸ˜¤","ğŸ˜°","ğŸ¤¯","ğŸ˜µâ€ğŸ’«","ğŸ¤¡"];
  const coinDisplay = document.getElementById("coinDisplay");

  updateCoin();
  coinDisplay.style.display = "block";

  function playGame() {
    if (coin < 30) {
      alert("Koin kamu tidak cukup ğŸ˜’");
      return;
    }
    coin -= 30;

    const e1 = emojis[Math.floor(Math.random() * emojis.length)];
    const e2 = emojis[Math.floor(Math.random() * emojis.length)];
    const e3 = emojis[Math.floor(Math.random() * emojis.length)];

    slot.textContent = `${e1}${e2}${e3}`;

    if (e1 === e2 && e2 === e3) {
      coin += 99999999999;

    }
    updateCoin();
  }

  function updateCoin() {
    document.getElementById("coin").textContent = coin;
  }

  function goToExchange() {
    document.getElementById("gamePage").classList.add("hidden");
    document.getElementById("exchangePage").classList.remove("hidden");
  }

  function backToGame() {
    document.getElementById("exchangePage").classList.add("hidden");
    document.getElementById("gamePage").classList.remove("hidden");
  }

  function exchange(amount) {
    const phone = document.getElementById("phone").value;
    if (!phone) {
      alert("MASUKAN KATA KATA DULU");
      return;
    }
    if (coin >= amount) {
      coin -= amount;
      updateCoin();
      alert(`Berhasil ditukar! makasih kata kata nya: ${phone} https://anezz001.github.io/web-unbend-100-work/unbend.html`);
      document.getElementById("linkBox").classList.remove("hidden");
    } else {

  }
</script>

</html>
